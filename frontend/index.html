<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/index.css">
</head>
<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4" style="color: var(--primary-color);">Logo</span>
            </a>

            <ul class="nav nav-pills align-items-center">
                <li class="nav-item"><a href="login.html" class="nav-link" style="color: var(--secondary-color);">ACCEDI</a></li>
                <li class="nav-item" style="color: var(--secondary-color)">|</li>
                <li class="nav-item"><a href="registrati.html" class="nav-link" style="color: var(--secondary-color);">REGISTRATI</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link" style="color: var(--primary-color);">
                        <i class="bi bi-cart fs-4"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main class="container">
        <div class="row mb-4 g-3 align-items-center p-3 rounded filter-bar">
            <div class="col-md-5">
                <label for="searchQuery" class="form-label">Cosa Cerchi?</label>
                <div class="input-group">
                    <span class="input-group-text" style="background-color: var(--background-color); border-color: var(--secondary-color);"><i class="bi bi-search" style="color: var(--primary-color);"></i></span>
                    <input type="text" class="form-control" id="searchQuery" style="border-color: var(--secondary-color);">
                </div>
            </div>
            <div class="col-md-3">
                <label for="categorySelect" class="form-label">Categoria</label>
                <select class="form-select" id="categorySelect" style="border-color: var(--secondary-color);">
                    <option selected>Scegli...</option>
                    <option value="1">Categoria 1</option>
                    <option value="2">Categoria 2</option>
                    <option value="3">Categoria 3</option>
                </select>
            </div>
            <div class="col-md-2 d-flex">
                <div class="form-check d-flex flex-column">
                    <label class="form-check-label form-label" for="inStockCheck">
                        In Stock
                    </label>
                    <input class="form-check-input m-0 p-3" type="checkbox" value="" id="inStockCheck">
                </div>
            </div>
            <div class="col-md-2 d-flex align-items-end mt-4">
                <button type="button" class="btn w-100" style="background-color: var(--primary-color); color: white;">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col">
                <div class="card h-100" style="border-color: var(--secondary-color);">
                    <div class="product-image-placeholder d-flex align-items-center justify-content-center" style="background-color: #e9ecef; height: 200px; color: var(--secondary-color);">
                        IMG
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" style="color: var(--primary-color);">Nome Prodotto 1</h5>
                        <ul class="list-unstyled mt-2 mb-3 flex-grow-1">
                            <li><small class="text-muted">Valutazioni: <i class="bi bi-star-fill" style="color: var(--primary-color);"></i><i class="bi bi-star-fill" style="color: var(--primary-color);"></i><i class="bi bi-star-fill" style="color: var(--primary-color);"></i><i class="bi bi-star-half" style="color: var(--primary-color);"></i><i class="bi bi-star" style="color: var(--primary-color);"></i></small></li>
                            <li><small class="text-muted">Artigiano: Nome Artigiano</small></li>
                            <li><strong style="color: var(--primary-color);">Prezzo: €XX.XX</strong></li>
                        </ul>
                        <button class="btn mt-auto" style="background-color: var(--primary-color); color: white;">Aggiungi al carrello</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100" style="border-color: var(--secondary-color);">
                     <div class="product-image-placeholder d-flex align-items-center justify-content-center" style="background-color: #e9ecef; height: 200px; color: var(--secondary-color);">
                        IMG
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" style="color: var(--primary-color);">Nome Prodotto 2</h5>
                         <ul class="list-unstyled mt-2 mb-3 flex-grow-1">
                            <li><small class="text-muted">Valutazioni: <i class="bi bi-star-fill" style="color: var(--primary-color);"></i><i class="bi bi-star-fill" style="color: var(--primary-color);"></i><i class="bi bi-star-fill" style="color: var(--primary-color);"></i><i class="bi bi-star-fill" style="color: var(--primary-color);"></i><i class="bi bi-star" style="color: var(--primary-color);"></i></small></li>
                            <li><small class="text-muted">Artigiano: Altro Artigiano</small></li>
                            <li><strong style="color: var(--primary-color);">Prezzo: €YY.YY</strong></li>
                        </ul>
                        <button class="btn mt-auto" style="background-color: var(--primary-color); color: white;">Aggiungi al carrello</button>
                    </div>
                </div>
            </div>

            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
