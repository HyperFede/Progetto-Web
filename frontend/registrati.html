<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Registrazione</title>
</head>
<body>
    <div class="container-rel">
        <h2 class="title-center mb-5">REGISTRAZIONE</h2>
        
        <form class="custom-form">
            <!-- Prima Riga -->
            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Cognome</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Seconda Riga -->
            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Terza Riga -->
            <div class="form-group mb-4">
                <label class="form-label">Indirizzo</label>
                <input type="text" class="form-control">
            </div>

            <!-- Quarta Riga - Switch -->
            <div class="form-group mb-4">
                <div class="form-check form-switch d-flex align-items-center p-0">
                    <label class="form-check-label me-3">Sei un artigiano?</label>
                    <input class="form-check-input flex-shrink-0" 
                           type="checkbox" 
                           id="toggleSwitch" 
                           style="width: 3em; height: 1.5em; margin: 0;">
                </div>
            </div>

            <!-- Quinta Riga (Se artigiano) -->
            <div class="form-group mb-4 conditional-section" style="display: none;">
                <label class="form-label">Partita IVA</label>
                <input type="text" class="form-control">
            </div>

            <!-- Sesta Riga (Se artigiano) -->
            <div class="form-group mb-5 conditional-section" style="display: none;">
                <label class="form-label">Descrizione - Attivit√†</label>
                <textarea class="form-control" style="min-height: 150px;"></textarea>
            </div>

            <!-- Bottone Submit -->
            <button type="submit" class="btn primary-btn w-100">Registrati</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //se clicco lo switch cambio il display degli elementri con la stessa classe
        document.getElementById('toggleSwitch').addEventListener('change', function() {
            const conditionalSections = document.querySelectorAll('.conditional-section');
            conditionalSections.forEach(section => {
                section.style.display = this.checked ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
