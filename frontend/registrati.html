<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/registrati.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Registrazione</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    <div class="container-rel">
        <a href="/" class="d-flex align-items-center mb-4 text-dark text-decoration-none">
            <img src="assets/Logo.svg" alt="Logo" class="me-2" style="height: 100px;">
        </a>
        <h2 class="title-center mb-5">Registrazione</h2>
        
        <form id="formRegistrazione" class="custom-form">
            <!-- Prima Riga -->
            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Nome</label>
                        <input type="text" name="nome" placeholder="Nome" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Cognome</label>
                        <input type="text" name="cognome" placeholder="Cognome" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Seconda Riga -->
            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" placeholder="Username" class="form-control" required>
                        <!-- Quando l'esito di POST api/users/ è username già esistente, cambia display:none -->
                        
                        <span class="error-text invisible" id="username-error">Username già esistente</span>
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="text" name="password" placeholder="Password" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4">
                <label class="form-label">Email</label>
                <input type="email" name="email" placeholder="email@example.com" class="form-control" required>
                <!-- Quando l'esito di POST api/users/ è email già esistente -->
                
                <span class="error-text invisible" id="email-error">Email già esistente</span>
                <span class="error-text invisible" id="email-invalid">Email non valida</span>
               
            </div>

            <!-- Terza Riga -->
            <div class="form-group mb-4">
                <label class="form-label">Indirizzo</label>
                <input type="text" name="indirizzo" placeholder="via, numero, città" class="form-control" required>
            </div>

            <!-- Quarta Riga - Switch -->
            <div class="form-group mb-4">
                <div class="form-check form-switch d-flex align-items-center p-0">
                    <label class="form-check-label me-3">Sei un artigiano?</label>
                    <input class="form-check-input flex-shrink-0" 
                           type="checkbox" 
                           id="toggleSwitch" 
                           name="checkArtigiano"
                           style="width: 3em; height: 1.5em; margin: 0;">
                </div>
            </div>

            <!-- Quinta Riga (Se artigiano) -->
            <div class="form-group mb-4 conditional-section" style="display: none;">
                <label class="form-label">Partita IVA</label>
                <input type="text" id="piva" name="piva" placeholder="Partita IVA" class="form-control">
            </div>

            <!-- Sesta Riga (Se artigiano) -->
            <div class="form-group mb-5 conditional-section" style="display: none;">
                <label class="form-label">Descrizione - Attività</label>
                <textarea class="form-control" id="descrizione" name="descrizione" placeholder="Descrizione" style="min-height: 150px;"></textarea>
            </div>

            <!-- Bottone Submit -->
            <button type="submit" class="btn primary-btn w-100">Registrati</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/fetcher.js"></script>
    <script src="js/formRegistrazione.js"></script>
</body>

</html>
