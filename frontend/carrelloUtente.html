<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/carrelloUtente.css">
</head>
<body>
    <header class="py-3 mb-4 border-bottom custom-header">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="assets/Logo.svg" alt="Logo" class="me-2" style="height: 80px;">
            </a>
            <ul class="nav nav-pills align-items-center header-nav">
                <li class="nav-item"><a href="#" class="nav-link nav-link-custom">ACCEDI</a></li>
                <li class="nav-item"><a href="#" class="nav-link nav-link-custom">REGISTRATI</a></li>
                <li class="nav-item">
                    <a href="carrelloUtente.html" class="nav-link nav-link-cart">
                        <i class="bi bi-cart fs-4"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main class="container my-4">
        <div class="row mb-3 align-items-baseline">
            <div class="col-8 col-md-9">
                <h2 class="cart-page-title">Carrello</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="cart-items-list">
                    <div class="cart-item d-flex align-items-start py-3">
                        <img src="https://via.placeholder.com/100x100?text=IMG" alt="Nome Prodotto Artigianale Uno" class="cart-item-image me-3">
                        <div class="cart-item-info flex-grow-1">
                            <h5 class="item-name mb-1">Nome Prodotto Artigianale Uno</h5>
                            <div class="quantity-controls d-flex align-items-center mt-2">
                                <button class="btn btn-sm remove-item-btn" title="Rimuovi articolo">
                                    <i class="bi bi-trash3"></i>
                                </button>
                                <button class="btn btn-sm quantity-btn quantity-minus ms-2" title="Diminuisci quantità">
                                    <i class="bi bi-dash-lg"></i>
                                </button>
                                <input type="number" class="form-control form-control-sm quantity-input mx-1 text-center" value="1" min="1" aria-label="Quantità">
                                <button class="btn btn-sm quantity-btn quantity-plus" title="Aumenta quantità">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </div>
                        </div>
                        <div class="cart-item-price text-end ms-3">
                            <span class="item-price-value fw-bold">€45.00</span>
                        </div>
                    </div>
                    <div class="cart-item d-flex align-items-start py-3">
                        <img src="https://via.placeholder.com/100x100?text=IMG" alt="Fantastico Prodotto Artigianale Due" class="cart-item-image me-3">
                        <div class="cart-item-info flex-grow-1">
                            <h5 class="item-name mb-1">Fantastico Prodotto Artigianale Due</h5>
                            <div class="quantity-controls d-flex align-items-center mt-2">
                                <button class="btn btn-sm remove-item-btn" title="Rimuovi articolo">
                                    <i class="bi bi-trash3"></i>
                                </button>
                                <button class="btn btn-sm quantity-btn quantity-minus ms-2" title="Diminuisci quantità">
                                    <i class="bi bi-dash-lg"></i>
                                </button>
                                <input type="number" class="form-control form-control-sm quantity-input mx-1 text-center" value="2" min="1" aria-label="Quantità">
                                <button class="btn btn-sm quantity-btn quantity-plus" title="Aumenta quantità">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </div>
                        </div>
                        <div class="cart-item-price text-end ms-3">
                            <span class="item-price-value fw-bold">€60.00</span>
                            <small class="d-block text-muted">€30.00 cad.</small>
                        </div>
                    </div>
                    <div class="cart-item d-flex align-items-start py-3">
                        <img src="https://via.placeholder.com/100x100?text=IMG" alt="Piccolo Oggetto Artigianale Tre" class="cart-item-image me-3">
                        <div class="cart-item-info flex-grow-1">
                            <h5 class="item-name mb-1">Piccolo Oggetto Artigianale Tre</h5>
                            <div class="quantity-controls d-flex align-items-center mt-2">
                                <button class="btn btn-sm remove-item-btn" title="Rimuovi articolo">
                                    <i class="bi bi-trash3"></i>
                                </button>
                                <button class="btn btn-sm quantity-btn quantity-minus ms-2" title="Diminuisci quantità">
                                    <i class="bi bi-dash-lg"></i>
                                </button>
                                <input type="number" class="form-control form-control-sm quantity-input mx-1 text-center" value="1" min="1" aria-label="Quantità">
                                <button class="btn btn-sm quantity-btn quantity-plus" title="Aumenta quantità">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </div>
                        </div>
                        <div class="cart-item-price text-end ms-3">
                            <span class="item-price-value fw-bold">€15.00</span>
                        </div>
                    </div>
                    </div>
            </div>

            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="order-summary-box p-3">
                    <h4 class="summary-title mb-3">TOTALE:</h4>
                    <p class="total-amount display-6 fw-bold my-3">€120.00</p>
                    <a href="checkout.html" class="btn checkout-btn w-100 rounded-pill text-decoration-none" role="button">
                        PROCEDI ALL'ORDINE
                    </a>
                </div>
            </div>
        </div>
    </main>

    <a href="#" id="scrollToTopBtn" class="scroll-to-top" title="Torna su">
        <i class="bi bi-arrow-up"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
