<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/dashboardUtente.css">
</head>
<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4" style="color: var(--primary-color);">Logo</span>
            </a>

            <ul class="nav nav-pills align-items-center">
                <li class="nav-item"><a href="login.html" class="nav-link" style="color: var(--secondary-color);">ACCEDI</a></li>
                <li class="nav-item" style="color: var(--secondary-color)">|</li>
                <li class="nav-item"><a href="registrati.html" class="nav-link" style="color: var(--secondary-color);">REGISTRATI</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link" style="color: var(--primary-color);">
                        <i class="bi bi-cart fs-4"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main class="container my-4">
        <h2 class="page-main-title mb-4">Il Mio Account</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="dashboard-sidebar d-flex flex-column">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="dashboard-profile.html">
                                <i class="bi bi-person-fill me-2"></i>IL MIO PROFILO
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="bi bi-box-seam-fill me-2"></i>I MIEI ORDINI
                            </a>
                        </li>
                        </ul>
                    <hr class="sidebar-divider">
                    <button class="btn logout-btn w-100">
                        <i class="bi bi-box-arrow-right me-2"></i>LOGOUT
                    </button>
                </div>
            </div>

            <div class="col-md-9">
                <div class="dashboard-content p-4">
                    <h3 class="content-title mb-4">Modifica i tuoi dati</h3>
                    <form id="profileEditForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">Nome</label>
                                <input type="text" class="form-control dashboard-input" id="firstName" value="">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Cognome</label>
                                <input type="text" class="form-control dashboard-input" id="lastName" value="">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control dashboard-input" id="email" value="">
                            </div>
                             <div class="col-md-6">
                                <label for="currentPassword" class="form-label">Password Attuale (per modifiche sensibili)</label>
                                <input type="password" class="form-control dashboard-input" id="currentPassword">
                            </div>
                        </div>
                         <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="newPassword" class="form-label">Nuova Password (opzionale)</label>
                                <input type="password" class="form-control dashboard-input" id="newPassword" placeholder="Lascia vuoto per non modificare">
                            </div>
                            <div class="col-md-6">
                                <label for="confirmNewPassword" class="form-label">Conferma Nuova Password</label>
                                <input type="password" class="form-control dashboard-input" id="confirmNewPassword">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Indirizzo</label>
                            <input type="text" class="form-control dashboard-input" id="address" value="">
                        </div>
                        <div class="text-end mt-4">
                            <button type="submit" class="btn rounded-pill save-changes-btn">SALVA CAMBIAMENTI</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
