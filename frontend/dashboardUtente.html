            <div class="col-md-9">
                <div class="dashboard-content p-4">
                    <h3 class="content-title mb-4">Modifica i tuoi dati</h3>
                    <form id="profileEditForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">Nome</label>
                                <input type="text" class="form-control dashboard-input" id="firstName" value="">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Cognome</label>
                                <input type="text" class="form-control dashboard-input" id="lastName" value="">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control dashboard-input" id="username" value="">

                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control dashboard-input" id="email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Indirizzo</label>
                            <input type="text" class="form-control dashboard-input" id="address" value="">
                        </div>
                        <div class="text-center mt-4">
                            <div class = "text-center mt-4">
                                <!-- Caso in cui la PUT restituisca un errore di UNIQUE (email/username gia esistenti, a quel punto cambia lo stile delle checkbox corrispondenti)-->
                                <!--
                                <span class="error-text" id="error">Errore: almeno uno dei campi è già esistente</span>  
                                -->

                                <!-- Caso in cui la PUT è andato a buon fine -->
                                <!--
                                <span class="success-text" id="success">Modifica avvenuta con successo</span>
                                -->
                            </div>
                            <button type="submit" class="btn rounded-pill save-changes-btn">SALVA CAMBIAMENTI</button>
                        </div>
                    </form>
                </div>
            </div>
