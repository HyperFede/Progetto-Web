<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/aggiungiProdotto.css">
</head>
<body>
    <header class="py-3 mb-4 border-bottom custom-header">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <img src="assets/Logo.svg" alt="Logo" class="me-2" style="height: 80px;">

            <div class="header-actions-artisan ms-md-auto">
                <a href="#" class="btn add-product-btn">
                    <i class="bi bi-plus-circle-fill me-1"></i> Inserisci Prodotto
                </a>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="d-flex align-items-center mb-4">
            <a href="#" onclick="history.back(); return false;" class="back-link-add-product me-3">
                <i class="bi bi-arrow-left"></i> INDIETRO
            </a>
        </div>
        <h2 class="add-product-page-title text-center mb-2">Aggiungi Nuovo Prodotto</h2>

        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="add-product-form-box p-4">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Categoria</label>
                            <select class="form-select dashboard-input" id="productCategory" name="category" required>
                                <option selected disabled value="">Scegli una categoria...</option>
                                <option value="cat1">Categoria A</option>
                                <option value="cat2">Categoria B</option>
                                <option value="cat3">Categoria C</option>
                                </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Immagine/i Prodotto</label>
                            <div class="product-image-upload-box text-center" onclick="document.getElementById('productImageUploadInput').click();">
                                <i class="bi bi-camera fs-1 mb-2"></i>
                                <p>AGGIUNGI FOTO</p>
                                <small class="text-muted d-block">(Puoi caricare una o più immagini)</small>
                            </div>
                            <input type="file" id="productImageUploadInput" class="d-none" name="productImages[]" accept="image/*" multiple>
                            <div id="imagePreviewContainer" class="mt-2 d-flex flex-wrap gap-2"></div>
                        </div>

                        <div class="mb-3">
                            <label for="productName" class="form-label">Nome Prodotto</label>
                            <input type="text" class="form-control dashboard-input" id="productName" name="productName" required>
                        </div>

                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Descrizione</label>
                            <textarea class="form-control dashboard-input" id="productDescription" name="description" rows="5" required></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="productQuantity" class="form-label">Q.tà Disponibile</label>
                                <input type="number" class="form-control dashboard-input" id="productQuantity" name="quantity" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label for="productPrice" class="form-label">Prezzo (€)</label>
                                <input type="number" class="form-control dashboard-input" id="productPrice" name="price" min="0" step="0.01" required placeholder="">
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn rounded-pill confirm-add-product-btn">CONFERMA</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="add-product.js"></script>
</body>
</html>
