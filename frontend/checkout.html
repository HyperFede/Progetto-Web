<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/checkout.css">
</head>
<body>
    <header class="py-3 mb-4 border-bottom custom-header">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4 logo-text">Logo</span>
            </a>
            <ul class="nav nav-pills align-items-center header-nav">
                <li class="nav-item"><a href="#" class="nav-link nav-link-custom">ACCEDI</a></li>
                <li class="nav-item"><a href="#" class="nav-link nav-link-custom">REGISTRATI</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-link-cart">
                        <i class="bi bi-cart fs-4"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main class="container my-4">
        <div class="row g-4"> <div class="col-lg-8">
                <div class="checkout-section-box p-3 mb-4">
                    <h5 class="box-title mb-2">In consegna a:</h5>
                    <p class="user-name-shipping mb-1"><strong>Nome Utente Esempio</strong></p>
                    <p class="user-address-shipping mb-0">Via Roma 123, Appartamento 4B, 00100 Città (RM), Italia</p>
                </div>

                <div class="checkout-section-box p-3 mb-4">
                    <h5 class="box-title mb-3">Pagamento con...</h5>
                    <div class="payment-methods">
                        <div class="form-check payment-method-option p-3 mb-2">
                            <input class="form-check-input payment-radio" type="radio" name="paymentMethod" id="payCard" value="card" checked>
                            <label class="form-check-label d-flex align-items-center w-100" for="payCard">
                                <i class="bi bi-credit-card-fill fs-2 me-3 payment-icon"></i>
                                <span class="payment-details">
                                    Carta di Credito/Debito
                                    <small class="d-block payment-description">Visa, Mastercard, Amex, etc.</small>
                                </span>
                            </label>
                        </div>
                        <div class="form-check payment-method-option p-3 mb-2">
                            <input class="form-check-input payment-radio" type="radio" name="paymentMethod" id="payPayPal" value="paypal">
                            <label class="form-check-label d-flex align-items-center w-100" for="payPayPal">
                                <i class="bi bi-paypal fs-2 me-3 payment-icon"></i>
                                <span class="payment-details">
                                    PayPal
                                    <small class="d-block payment-description">Paga in modo sicuro con il tuo account PayPal.</small>
                                </span>
                            </label>
                        </div>
                        <div class="form-check payment-method-option p-3">
                            <input class="form-check-input payment-radio" type="radio" name="paymentMethod" id="payBank" value="bank">
                            <label class="form-check-label d-flex align-items-center w-100" for="payBank">
                                <i class="bi bi-bank2 fs-2 me-3 payment-icon"></i>
                                <span class="payment-details">
                                    Bonifico Bancario
                                    <small class="d-block payment-description">Riceverai i dettagli dopo la conferma.</small>
                                 </span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="checkout-section-box p-3">
                    <h5 class="box-title mb-3">Riepilogo Articoli</h5>
                    <div class="order-review-items-list">
                        <div class="order-review-item d-flex align-items-start py-3">
                            <img src="https://via.placeholder.com/80x80?text=IMG" alt="Nome Prodotto Artigianale Uno" class="order-review-item-image me-3">
                            <div class="order-review-item-info flex-grow-1">
                                <h6 class="item-name-checkout mb-1">Nome Prodotto Artigianale Uno</h6>
                                <p class="item-quantity-checkout mb-0">Q.tà: 1</p>
                            </div>
                            <div class="order-review-item-price text-end ms-3">
                                <span class="item-price-value-checkout fw-bold">€45.00</span>
                            </div>
                        </div>
                        <div class="order-review-item d-flex align-items-start py-3">
                            <img src="https://via.placeholder.com/80x80?text=IMG" alt="Fantastico Prodotto Artigianale Due" class="order-review-item-image me-3">
                            <div class="order-review-item-info flex-grow-1">
                                <h6 class="item-name-checkout mb-1">Fantastico Prodotto Artigianale Due</h6>
                                <p class="item-quantity-checkout mb-0">Q.tà: 2</p>
                            </div>
                            <div class="order-review-item-price text-end ms-3">
                                <span class="item-price-value-checkout fw-bold">€60.00</span>
                            </div>
                        </div>
                        </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="order-summary-checkout-box p-3">
                    <h4 class="summary-title-checkout mb-3">TOTALE ORDINE:</h4>
                    <p class="total-amount-checkout display-6 fw-bold my-3">€105.00</p>
                    <hr class="summary-divider my-3">
                    <button class="btn buy-now-btn w-100 rounded-pill">ACQUISTA ORA</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
