    <main class="container my-4 pt-5 pt-lg-0">
        <h2 class="page-title text-center mb-3">Scrivi una Recensione</h2>

        <div class="row mb-3">
            <div class="col">
                <a href="dashboardStoricoOrdini.html" class="back-to-search-link">
                    <i class="bi bi-arrow-left-circle me-1"></i>
                    Torna agli Ordini
                </a>
            </div>
        </div>

        <div class="review-form-container p-4">
            <div class="d-flex align-items-center mb-3 product-info-header">
                <img src="https://via.placeholder.com/80" alt="Immagine Prodotto" id="productReviewImage" class="product-review-img me-3">
            </div>
            <h5 class="product-question">Com'era l'articolo <span id="productNamePlaceholder" class="product-name-placeholder">[Nome Prodotto Esempio]</span>?</h5>

            <form id="productReviewForm">
                <div class="mb-4 text-center">
                    <label class="form-label d-block mb-2 rating-label"> <span class ="big-review-general-text">La tua valutazione generale </span>:</label>
                    <div class="star-rating">
                        <i class="bi bi-star" data-value="1"></i>
                        <i class="bi bi-star" data-value="2"></i>
                        <i class="bi bi-star" data-value="3"></i>
                        <i class="bi bi-star" data-value="4"></i>
                        <i class="bi bi-star" data-value="5"></i>
                    </div>
                    <input type="hidden" name="rating" id="ratingValue" required>

                    <!-- Caso in cui utente non selezione la valutazione-->
                    <div id="ratingError" class="error-text mt-2" style="min-height: 1.2em;"></div>
                </div>

                <div class="mb-4">
                    <label class="form-label d-block">Immagine (Opzionale)</label>
                    <div class="product-detail-image-container position-relative border rounded"
                         style="background: #f0f2f5; overflow: hidden; min-height: 150px;">
                        <!-- current image or placeholder -->
                        <div class="current-image-display
                                    d-flex align-items-center justify-content-center
                                    w-100 h-100">
                            <!-- JS will fill this, e.g., with <span>IMG</span> or an <img> tag -->
                        </div>

                        <!-- camera-overlay -->
                        <div class="add-image-trigger
                                    position-absolute top-0 start-0
                                    d-flex flex-column align-items-center justify-content-center
                                    w-100 h-100">
                            <i class="bi bi-camera-fill fs-1" id="addImageIcon"></i>
                            <span class="mt-2 small" id="addImageAggiungiTxt">Aggiungi Foto</span>
                        </div>

                        <!-- visually-hidden file-input -->
                        <input type="file" id="productImageInput" name="image" accept="image/*"
                            class="visually-hidden" />

                        <!-- delete-overlay (JS will control display) -->
                        <div class="image-action-overlay
                                    position-absolute top-0 start-0
                                    w-100 h-100 d-flex align-items-center justify-content-center"
                            style="display: none; opacity: 0;">
                            <button type="button" class="btn btn-danger" id="removeImageBtn">
                                <i class="bi bi-trash me-1"></i>Rimuovi
                            </button>
                        </div>
                    </div>
                </div>



                <div class="mb-4">
                    <label for="reviewTextInput" class="form-label review-text-label">Scrivi una recensione: <span class="text-danger">*</span></label>
                    <textarea class="form-control review-textarea" id="reviewTextInput" name="reviewText" rows="5" placeholder="Cosa ti è piaciuto o non ti è piaciuto? Come hai usato questo prodotto?" required></textarea>
                </div>


                <!-- Placeholder per messaggi di successo/errore del form -->
                <div id="formErrorMessage" class="message-placeholder my-3 text-center"></div>
                <div id="successMessage" class="alert alert-success my-3" role="alert" style="display:none;">
                    Grazie per la tua recensione!
                </div>

                <div class="text-center">
                    <button type="submit" class="btn rounded-pill submit-review-btn">INVIA</button>
                </div>
            </form>
        </div>
