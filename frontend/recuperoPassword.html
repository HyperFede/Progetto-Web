<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/recuperoPassword.css"> <!-- CSS specifico per questa pagina -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <!-- Incluso per coerenza, rimuovere se non usato -->
    <title>Recupero Password</title>
</head>
<body>
    <div class="container-rel">
        <a href="index.html" class="d-flex align-items-center mb-4 text-dark text-decoration-none">
            <img src="assets/Logo.svg" alt="Logo" class="me-2" style="height: 100px;">
        </a>
        <h1 class="title-center" id="title-recupero">Recupero Password</h1>

        <!-- Singolo Form per Recupero Password -->
        <form id="recuperoForm">
            <p class="form-step-info mb-3">Inserisci il tuo username e l'email associata al tuo account per verificare la tua identità.</p>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Il tuo username" name="username" id="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" placeholder="La tua email di registrazione" name="email" id="email" required>
            </div>
            <!-- Placeholder per messaggi di errore/successo Step 1 -->
            <div id="verifyMessage" class="message-placeholder my-3">
                <!-- Esempio errore: <span class="error-text">Username o Email non validi.</span> -->
                <!-- Esempio successo: <span class="success-text">Verifica completata. Inserisci la nuova password.</span> -->
            </div>
            <button id="verifyIdentityButton" type="button" class="submit-btn">
                Verifica Identità
            </button>

            <!-- Sezione Nuova Password (inizialmente nascosta) -->
            <div id="newPasswordSection" style="display: none;">
                <p class="form-step-info mt-4 mb-3">Inserisci la tua nuova password.</p>
                <div class="input-group password-wrapper">
                    <label for="newPassword">Nuova Password</label>
                    <div class="input-container">
                        <input type="password" placeholder="Inserisci la nuova password" name="newPassword" id="newPassword" required>
                        <button type="button" id="toggle-new-password" aria-label="Mostra password">
                            <i class="bi bi-eye-slash toggle-icon" id="icon-new-pass"></i>
                        </button>
                    </div>
                </div>
                <!-- Placeholder per messaggi di errore/successo Step 2 -->
                <div id="resetMessage" class="message-placeholder my-3">
                    <!-- Esempio errore: <span class="error-text">Errore durante il reset. Riprova.</span> -->
                    <!-- Esempio successo: <span class="success-text">Password aggiornata con successo!</span> -->
                </div>
                <button id="resetPasswordButton" type="submit" class="submit-btn">Resetta Password</button>
            </div>
        </form>

        <span class="signup-text mt-4 d-block text-center">Ricordi la password? <a href="login.html">Accedi</a></span>
    </div>

    <!-- La logica per il toggle della password è inclusa in recuperoPassword.js -->
    <script src="js/recuperoPassword.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const recuperoForm = document.getElementById('recuperoForm'); // Changed to single form ID
    const verifyIdentityButton = document.getElementById('verifyIdentityButton');
    const newPasswordSection = document.getElementById('newPasswordSection'); // Section containing new password and reset button
    const resetPasswordButton = document.getElementById('resetPasswordButton'); // This button is now part of newPasswordSection

    const verifyMessageDiv = document.getElementById('verifyMessage'); // For displaying messages
    const resetMessageDiv = document.getElementById('resetMessage');

    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const newPasswordInput = document.getElementById('newPassword');

    // Password visibility toggle for the new password field
    const toggleNewPasswordButton = document.getElementById('toggle-new-password');
    const iconNewPass = document.getElementById('icon-new-pass');

    if (toggleNewPasswordButton && newPasswordInput && iconNewPass) {
        toggleNewPasswordButton.addEventListener('click', () => {
            if (newPasswordInput.type === "password") {
                newPasswordInput.type = "text";
                iconNewPass.className = "bi bi-eye toggle-icon";
            } else {
                newPasswordInput.type = "password";
                iconNewPass.className = "bi bi-eye-slash toggle-icon";
            }
        });
    }

    if (verifyIdentityButton && newPasswordSection && recuperoForm) {
        verifyIdentityButton.addEventListener('click', function (event) {
            event.preventDefault(); // This button is type="button", so not strictly needed but good practice

            // Basic validation (you can expand this or integrate with backend calls later)
            if (!usernameInput.value.trim() || !emailInput.value.trim()) {
                if (verifyMessageDiv) {
                    verifyMessageDiv.innerHTML = '<span class="error-text">Username ed Email sono obbligatori.</span>';
                }
                return;
            }

            // Simulate successful verification for now
            console.log('Simulating identity verification for:', usernameInput.value, emailInput.value);
            if (verifyMessageDiv) {
                verifyMessageDiv.innerHTML = '<span class="success-text">Verifica (simulata) completata. Inserisci la nuova password.</span>';
            }

            // Show New Password Section and Reset Button, hide Verify Button
            newPasswordSection.style.display = 'block';
            // resetPasswordButton is inside newPasswordSection, so it becomes visible too.
            // We might want to explicitly show resetMessageDiv's placeholder area if it was also hidden
            if(resetMessageDiv) resetMessageDiv.style.display = 'block';

            verifyIdentityButton.style.display = 'none'; // Hide the verify button
        });
    }

    // Handle the actual form submission when "Resetta Password" is clicked
    if (recuperoForm && resetPasswordButton) { // Check resetPasswordButton to ensure this only applies when it's visible
        recuperoForm.addEventListener('submit', function(event) {
            event.preventDefault();

            if (!newPasswordInput.value.trim()) {
                if (resetMessageDiv) resetMessageDiv.innerHTML = '<span class="error-text">La nuova password è obbligatoria.</span>';
                return;
            }

            // Simulate successful password reset
            console.log('Simulating password reset with new password:', newPasswordInput.value);
            if (resetMessageDiv) resetMessageDiv.innerHTML = '<span class="success-text">Password aggiornata con successo! (Simulazione)</span>';
            // Optionally, redirect to login page after a delay or clear the form
        });
    }
});
</script>
</body>

</html>
