<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/recuperoPassword.css"> <!-- CSS specifico per questa pagina -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <!-- Incluso per coerenza, rimuovere se non usato -->
    <title>Recupero Password</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="container-rel">
        <a href="/" class="d-flex align-items-center mb-4 text-dark text-decoration-none">
            <img src="assets/Logo.svg" alt="Logo" class="me-2" style="height: 100px;">
        </a>
        <h1 class="title-center" id="title-recupero">Reimposta Password</h1>

        <!-- Singolo Form per Recupero Password -->
        <form id="reimpostaForm">

            <!-- Sezione Nuova Password (inizialmente nascosta) -->
            <div id="newPasswordSection">
                <p class="form-step-info mt-4 mb-3">Inserisci la tua nuova password.</p>
                <div class="input-group password-wrapper">
                    <label for="newPassword">Nuova Password</label>
                    <div class="input-container">
                        <input type="password" placeholder="Inserisci la nuova password" name="newPassword" id="password" required>
                        <button type="button" id="toggle-password" aria-label="Mostra password">
                            <i class="bi bi-eye-slash toggle-icon" id="icon-pass"></i>
                        </button>
                    </div>
                </div>
                
                <div class="input-group password-wrapper">
                    <label for="confermaPassword">Conferma Password</label>
                    <div class="input-container">
                        <input type="password" placeholder="Ripeti la nuova password" name="confermaPassword" id="confermapassword" required>
                        <button type="button" id="toggle-confirm-password" aria-label="Mostra password">
                            <i class="bi bi-eye-slash toggle-icon" id="icon-confirm-pass"></i>
                        </button>
                    </div>
                </div>
                <!-- Placeholder per messaggi di errore/successo Step 2 -->
                <div id="resetMessage" class="message-placeholder my-3">
                    <!-- Esempio errore: <span class="error-text">Errore durante il reset. Riprova.</span> -->
                    <!-- Esempio successo: <span class="success-text">Password aggiornata con successo!</span> -->
                </div>
                <button id="resetPasswordButton" type="submit" class="submit-btn">Resetta Password</button>
            </div>
        </form>

        <span class="signup-text mt-4 d-block text-center">Ricordi la password? <a href="login.html">Accedi</a></span>
    </div>

    <!-- Assicurati che fetcher.js sia caricato prima se fetchData Ã¨ globale, altrimenti definiscilo in recuperoPassword.js -->
    
    <script src="js/fetcher.js"></script>
    <script src="js/passwordFieldShower.js"></script>
    <script src="js/recuperoPassword.js"></script>
</body>

</html>
