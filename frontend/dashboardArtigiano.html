<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Artigiano - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/dashboardArtigiano.css"> </head>
<body>
    <header class="py-3 mb-4 border-bottom custom-header">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4 logo-text">Logo</span>
            </a>
            <div class="header-actions-artisan ms-md-auto">
                <a href="#" class="btn add-product-btn">
                    <i class="bi bi-plus-circle-fill me-1"></i> Inserisci Prodotto
                </a>
            </div>
            <ul class="nav nav-pills align-items-center header-nav">
                <li class="nav-item"><a href="#" class="nav-link nav-link-custom">ACCEDI</a></li>
                <li class="nav-item"><a href="#" class="nav-link nav-link-custom">REGISTRATI</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-link-cart">
                        <i class="bi bi-cart fs-4"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    
    <main class="container my-4">
        <div class="row">
            <div class="col-md-3">
                <div class="dashboard-sidebar d-flex flex-column">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="artisan-dashboard-profile.html">
                                <i class="bi bi-person-workspace me-2"></i>IL MIO PROFILO
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="bi bi-box2-heart-fill me-2"></i>I MIEI PRODOTTI
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="bi bi-receipt-cutoff me-2"></i>ORDINI RICEVUTI
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="bi bi-flag-fill me-2"></i>SEGNALAZIONI
                            </a>
                        </li>
                    </ul>
                    <hr class="sidebar-divider">
                    <button class="btn logout-btn w-100">
                        <i class="bi bi-box-arrow-right me-2"></i>LOGOUT
                    </button>
                </div>
            </div>

            <div class="col-md-9">
                <div class="dashboard-content p-md-4 p-3">
                    <h3 class="content-title mb-4">Il Mio Profilo Artigiano</h3>
                    <form id="artisanProfileEditForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="artisanFirstName" class="form-label">Nome Artigiano</label>
                                <input type="text" class="form-control dashboard-input" id="artisanFirstName" value="">
                            </div>
                            <div class="col-md-6">
                                <label for="artisanLastName" class="form-label">Cognome Artigiano</label>
                                <input type="text" class="form-control dashboard-input" id="artisanLastName" value="">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="artisanEmail" class="form-label">Email</label>
                            <input type="email" class="form-control dashboard-input" id="artisanEmail" value="">
                        </div>
                        <div class="mb-3">
                            <label for="artisanAddress" class="form-label">Indirizzo Attività</label>
                            <input type="text" class="form-control dashboard-input" id="artisanAddress" value="">
                        </div>

                        <h4 class="password-change-title mt-4 mb-3 pt-3 border-top">Cambia Password</h4>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="currentPassword" class="form-label">Password Attuale</label>
                                <input type="password" class="form-control dashboard-input" id="currentPassword" placeholder="">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="newPassword" class="form-label">Nuova Password</label>
                                <input type="password" class="form-control dashboard-input" id="newPassword" placeholder="">
                            </div>
                            <div class="col-md-6">
                                <label for="confirmNewPassword" class="form-label">Conferma Nuova Password</label>
                                <input type="password" class="form-control dashboard-input" id="confirmNewPassword">
                            </div>
                        </div>

                        <div class="mb-3 mt-4 pt-3 border-top">
                            <label for="artisanDescription" class="form-label">Descrizione Attività/Artigiano</label>
                            <textarea class="form-control dashboard-input" id="artisanDescription" rows="5" placeholder=""></textarea>
                        </div>

                        <div class="text-end mt-4">
                            <button type="submit" class="btn rounded-pill save-changes-btn">SALVA CAMBIAMENTI</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
